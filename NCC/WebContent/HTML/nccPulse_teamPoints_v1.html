<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load("visualization", '1', {packages:['corechart']});
google.setOnLoadCallback(drawChart);
function drawChart() {
  var query = new google.visualization.Query(
      'https://docs.google.com/spreadsheets/d/1Hlx7JjcZZeNDdtuqzY7fDoaSF6WlBnCFeo2u_2CocN4/edit#gid=0');

  query.send(handleQueryResponse);
}

function handleQueryResponse(response) {
  if (response.isError()) {
    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
    return;
  }

  var options = {
     title: '#nccTeamPulse: League points - 2014',
     colors: ['#ef8619', '#376707', '#8619ef'],
     vAxis: { ticks: [0,5,7,10,15,20,25] }
     };


  var data = response.getDataTable();
  var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
  chart.draw(data, options);
}
</script>

<style media="screen" type="text/css">
.chartdiv{
	position:relative;	/* This fixes the IE7 overflow hidden bug */
	clear:both;
	float:left;
	width:100%;			/* width of whole page */
	overflow:hidden;		/* This chops off any overhanging divs */
	border: 1px solid #dadada;
   	box-shadow: 0px 0px 6px #254117;
   	z-index:100;
}
</style>

</head>

<body>



<div id="chart_div" class="chartdiv" style="width: 1165px; height: 400px;"></div>
</body>

</html>
